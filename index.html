<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Geography Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- ====== START MENU ====== -->
    <section id="menu" class="card">
      <h1>Choose a Level</h1>
      <button class="level-btn" data-level="us">All of the United States</button>
      <button class="level-btn" data-level="eu">All of the European Countries</button>
    </section>

    <!-- ====== GAME SECTION ====== -->
    <section id="game" class="card hidden">
      <header>
        <h1 id="level-title">Geography Quiz</h1>
        <div class="info" id="level-info"></div>
        <div class="controls">
          <div class="card">
            <div>Time left: <strong id="timer">10:00</strong></div>
            <div>Found: <strong id="count">0</strong>/<span id="total">0</span></div>
          </div>
        </div>
      </header>

      <div class="input-row">
        <input id="state-input" type="text" placeholder="Type here..." autocomplete="off" autocapitalize="words">
        
        <button id="start-btn" class="start-game">Start Game</button>
        <button id="restart-btn" class="secondary">Restart</button>
        <button id="hint-btn" class="secondary">Reveal random</button>
        
        <div style="margin-left:8px; color:#6b7280">(Type full name in English)</div>
      </div>

      <div id="map-wrap">
        <object id="map-svg" type="image/svg+xml"></object>
        <div id="found-list" aria-live="polite"></div>
      </div>

      <footer>
        Useful Tip: Press Enter after typing!!!
      </footer>
    </section>
  </div>

  <script src="europe-countries.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
